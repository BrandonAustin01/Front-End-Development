<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 200px;
        height: 200px;
        /* IF THE IMAGE APPEARS SMUSHED, USE THE object-fit PROPERTY */
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <!-- ON MOBILE DEVICES USE SMALLER PHOTOS, FOR COMPUTERS USE LARGER PHOTOS -->
    <!-- USE THE alt ATTRIBUTE TO GIVE A NICE EXPLANATION OF THE PHOTO BEING SHOWN -->
    <img
      src="/HTML CSS/Part 1/HTML Basics/Part 2/Images/Images/coffee.jpg"
      alt="A very nice picture of a coffee mug by Natanja Grun"
    />
  </body>
</html>
