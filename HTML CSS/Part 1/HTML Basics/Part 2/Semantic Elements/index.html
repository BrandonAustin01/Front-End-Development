<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- THE ARTICLE ELEMENT CAN BE ANY INDEPENDENT, SELF-CONTAINED PIECE OF CONTENT -->
    <!-- EXAMPLE: FORUM POST, COMMENTS, REVIEWS, PRODUCT CARDS -->
    <article class="article">
      <h1>Heading</h1>
      <p>
        Published
        <!-- THE TIME ELEMENT HELPS THE BROWSER BETTER UNDERSTAND WHAT YOU ARE DISPLAYING -->
        <time datetime="2025-19-01 17:00">January 19 2025 05:00pm</time>
      </p>
      <!-- YOU CAN USE THE MARK ELEMENT TO QUICKLY HIGHLIGHT TEXT -->
      <p><mark>Lorem</mark> ipsum dolor sit amet.</p>
      <!-- USE THE FIGURE ELEMENT TO IMPROVE STRUCTURE AND MAKE IT MORE MEANINGFUL..
        AND TO TELL SEARCH ENGINES IT IS A FIGURE, NOT JUST AN IMAGE. -->
      <figure>
        <figcaption>My coffee this morning</figcaption>
        <img
          src="/HTML CSS/Part 1/HTML Basics/Part 2/Images/Images/coffee.jpg"
          alt=""
        />
      </figure>
    </article>
  </body>
</html>
