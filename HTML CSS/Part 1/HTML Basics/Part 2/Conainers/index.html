<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .product {
        background-color: gold;
        width: 300px;
      }

      .highlight {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <!-- MOST COMMONLY USED CONTAINER ELEMENT IS div -->
    <!-- THE div ELEMENT IS A BLOCK LEVEL ELEMENT  -->
    <!-- div WILL ALWAYS START ON A NEW LINE AND FILL THE ENTIRE AVAILABLE SPACE -->
    <div class="product">
      <p>Lorem ipsum dolor sit amet.</p>
      <a href="">Link</a>
    </div>
    <div class="product">
      <p>Lorem ipsum dolor sit amet.</p>
      <a href="">Link</a>
    </div>
    <p><div class="highlight">Lorem</div> ipsum dolor, sit amet consectetur adipisicing elit. Mollitia, aspernatur?</p>
    <!-- THE SPAN ELEMENT IS A GENERIC CONTAINER LIKE A DIV, BUT IT'S NOT A BLOCK LEVEL ELEMENT. IT'S AN INLINE ELEMENT -->
    <p><span class="highlight">Lorem</span> ipsum dolor, sit amet consectetur adipisicing elit. Mollitia, aspernatur?</p>
  </body>
</html>
