<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      em {
        color: rgb(255, 0, 0);
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <!-- HEADERS -->
    <!-- DO NOT USE HEADINGS BASED ON SIZE, THE SIZE CAN BE CHANGED WITH CSS. USE THEM AS A HEIRARCHY -->
    <!-- EVERY PAGE SHOULD HAVE A SINGLE h1 ELEMENT, HAVING TWO COULD CONFUSE SEARCH ENGINES! -->
    <!-- MOST IMPORTANT HEADING = h1 -->
    <!-- LEAST IMPORTANT HEADING = h6-->
    <h1>Header 1</h1>
    <h2>HTML</h2>
    <p>HTML Practice</p>
    <h3>Code</h3>
    <h2>CSS</h2>
    <p>CSS Practice</p>
    <h3>Style</h3>

    <p>I Love Coding <em>HTML</em></p>
    <!-- USE THE "EM" ELEMENT WHEN YOU WANT TO EMPHASIZE SOMETHING -->
    <!-- THIS ALSO HELPS SEARCH ENGINES EXTRACT IMPORTANT CONTENT FROM THE DOCUMENT -->
    <p>I Love Coding <strong>HTML</strong></p>
    <!-- THIS REPRESENTS SERIOUSNESS OR URGENCY OF IT'S CONTENTS. BY DEFAULT DISPLAYED AS BOLD -->
  </body>
</html>
