<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      video {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <!-- TO SHOW CONTROL BUTTONS ADD THE controls ATTRIBUTE BEFORE THE SOURCE -->
    <!-- FOR THE VIDEO AUTOPLAY OPTION, ADD THE AUTOPLAY ATTRIBUTE -->
    <!-- AUTPLAY ONLY PLAYS THE VIDEO ONCE, TO LOOP THE VIDEO.. YOU GUESSED IT! USE THE loop ATTRIBUTE -->
    <!-- IF THE BROWSER DOES NOT SUPPORT VIDEOS, ADD FALLBACK TEXT -->
    <video controls autoplay loop src="videos/ocean.mp4">
      Your browser does not support videos.
    </video>
    <!-- THE AUDIO ELEMENT WORKS EXACTLY THE SAME AS VIDEO. INCLUDING THE THREE MAIN ATTRIBUTES -->
    <audio src=""></audio>
  </body>
</html>
